<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Greetings - Hari E Techno School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f3d72; /* Krishna blue */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .name-input-section {
            padding: 30px;
            background: rgba(255, 255, 255, 0.2); /* Slightly translucent background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin-bottom: 30px; /* Space between input section and greeting */
            width: 100%;
        }
        .name-input-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #16a085;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1abc9c;
        }
        .greeting-card {
            display: none; /* Initially hidden */
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1); /* Slight translucent background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        .greeting-card.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        p {
            font-size: 1.2em;
            color: #fff;
            line-height: 1.6;
        }
        .signature {
            font-weight: bold;
            margin-top: 30px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signature img {
            width: 50px;
            height: 50px;
            margin-left: 10px;
            border-radius: 50%;
        }
        .footer {
            background-color: #1f3d72; /* Krishna blue */
            color: #fff;
            padding: 15px 0;
            font-size: 1em;
            text-align: center;
            width: 100%;
            position: relative;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <!-- Input Section -->
        <div class="name-input-section">
            <h2>Enter Your Name</h2>
            <input type="text" id="nameInput" class="form-control mb-3" placeholder="Your Name">
            <button onclick="generateGreeting()" class="btn btn-primary">Show Greeting</button>
        </div>

        <!-- Greeting Section -->
        <div id="greetingCard" class="greeting-card">
            <h1>ðŸŽ‰ Happy New Year 2025! ðŸŽ‰</h1>
            <p id="personalizedMessage"></p>
            <p>May this year bring you joy, success, and endless opportunities!</p>
            <p class="signature">- Hari E Techno School Family 
                <img src="https://raw.githubusercontent.com/pothabattulavinod/bb/refs/heads/main/logo2.png" alt="Hari E Techno School Logo">
            </p>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <p>&copy; 2025 Hari E Techno School. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    <script>
        const wishes = [
            "Wishing you a year full of blessings and joy, filled with moments of peace and happiness.",
            "May this year bring you new happiness, new goals, and new achievements. Wishing you a year fully loaded with love and joy.",
            "Here's to a year of health, wealth, and happiness! May every day of the new year be filled with joy and success.",
            "As we step into the new year, may it bring you peace, love, and endless opportunities to shine.",
            "May your life be filled with love, happiness, and success in the new year. Cheers to 2025!",
            "May this year unfold new chapters of love, laughter, and prosperity in your life.",
            "Here's to a bright, healthy, and joyous New Year for you and your loved ones!"
        ];

        function generateGreeting() {
            const name = document.getElementById("nameInput").value.trim();
            if (name) {
                // Randomly choose a wish
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];

                // Highlight the name in the message
                document.getElementById("personalizedMessage").innerHTML = 
                    `Dear <span style="color: #1abc9c; font-weight: bold;">${name}</span>, ${randomWish}`;
                document.getElementById("greetingCard").classList.add("show"); // Show greeting with animation
                document.querySelector(".name-input-section").style.display = "none"; // Hide input section

                // Confetti effect
                setTimeout(function() {
                    canvasConfetti();
                }, 500);
            } else {
                alert("Please enter your name to see your personalized greeting.");
            }
        }

        function canvasConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.5, y: 0.5 }
            });
        }
    </script>

    <!-- Bootstrap JS (Optional, for any additional Bootstrap components you may use) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
